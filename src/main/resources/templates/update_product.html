<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>update page</title>
  </head>
  <body>
    <div class="container"><br>
    
    	<h1 style="color: red">Product Update Form</h1>
    
    	<form class="col-5" th:action="@{/saveProduct}" th:object="${product}" method="post">
    		
    		
    		<input hidden="hidden" th:field="*{productid}"/>
    					
			<div class="mb-3">
			  <label for="Type" class="form-label">ProductType</label>
			  <input type="text" th:field="*{producttype}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="Quantity" class="form-label">ProductQuantity</label>
			  <input type="text" th:field="*{productquantity}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="Register" class="form-label">RegisterDate</label>
			  <input type="text" th:field="*{registerdate}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="Delivery" class="form-label">DeliveryDate</label>
			  <input type="text" th:field="*{deliverdate}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="Warehouse" class="form-label">Warehouse</label>
			  <input type="text" th:field="*{warehouse}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="DeliveryPrice" class="form-label">DeliveryPrice</label>
			  <input type="text" th:field="*{deliverprice}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="VehiclePlate" class="form-label">VehiclePlate</label>
			  <input type="text" th:field="*{vehicleplate}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="GuideNumber" class="form-label">GuideNumber</label>
			  <input type="text" th:field="*{guidenumber}" class="form-control">
			</div>
			
			<button type="submit" class="btn btn-success">Update Product</button>
			
    	</form>
    	
    	<br>
    
    <a th:href="@{/}">Go to Homepage</a>    	
    
    </div>
    
  </body>
</html>
