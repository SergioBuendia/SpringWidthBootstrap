<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>home page</title>
  </head>
  <body>
    <div class="container"><br>
    <a th:href="@{/saveLogisticaPage}" class="btn btn-primary btn-sm">Add Product</a>
    <a th:href="@{/saveClientPage}" class="btn btn-success btn-sm">Add Client</a>
    	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">ProductID</th>
		      <th scope="col">ProductType</th>
		      <th scope="col">ProductQuantity</th>
		      <th scope="col">RegisterDate</th>
		      <th scope="col">DeliveryDate</th>
		      <th scope="col">Warehouse</th>
		      <th scope="col">DeliveryPrice</th>
		      <th scope="col">VehiclePlate</th>
		      <th scope="col">GuideNumber</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="product: ${productslist}">
		      <th th:text="${product.getProductid}" scope="row"></th>
		      <td th:text="${product.getProducttype}" ></td>
		      <td th:text="${product.getProductquantity}" ></td>
		      <td th:text="${product.getRegisterdate}" ></td>
		      <td th:text="${product.getDeliverdate}" ></td>
		      <td th:text="${product.getWarehouse}" ></td>
		      <td th:text="${product.getDeliverprice}" ></td>
		      <td th:text="${product.getVehicleplate}" ></td>
		      <td th:text="${product.getGuidenumber}" ></td>
		      <td>
		      	<a th:href="@{/updateProductPage/{id}(id=${product.getProductid})}" class="btn btn-warning">Update</a>
		      	<a th:href="@{/deleteProduct/{id}(id=${product.getProductid})}" class="btn btn-danger">Delete</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
    
    </div>
    
  </body>
</html>
