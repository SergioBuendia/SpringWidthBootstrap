<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>home page</title>
  </head>
  <body>
    <div class="container"><br>
    <a th:href="@{/saveClientPage}" class="btn btn-primary btn-sm">Add Student</a>
    	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">StudentId</th>
		      <th scope="col">StudentName</th>
		      <th scope="col">StudentAddress</th>
		      <th scope="col">Email</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="client: ${clientslist}">
		      <th th:text="${client.clientid}" scope="row"></th>
		      <td th:text="${client.clientname}"></td>
		      <td th:text="${client.clientdui}"></td>
		      <td th:text="${client.clientphone}"></td>
		      <td th:text="${client.clientproducts}"></td>
		      <td th:text="${client.clientwarehouse}"></td>
		    </tr>
		  </tbody>
		</table>
    
    </div>
    
  </body>
</html>
