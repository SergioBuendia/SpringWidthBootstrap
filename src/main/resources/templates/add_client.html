<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>add page</title>
  </head>
  <body>
    <div class="container"><br>
    
    	<h1 style="color: red">Client Register Form</h1>
    
    	<form class="col-5" th:action="@{/saveClient}" th:object="${client}" method="post">
    					
			<div class="mb-3">
			  <label for="Name" class="form-label">ClientName</label>
			  <input type="text" th:field="*{clientname}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="DUI" class="form-label">ClientDUI</label>
			  <input type="text" th:field="*{clientdui}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="Phone" class="form-label">ClientPhone</label>
			  <input type="text" th:field="*{clientphone}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="Phone" class="form-label">ClientProducts</label>
			  <input type="text" th:field="*{clientproducts}" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="Products" class="form-label">ClientWareHouse</label>
			  <input type="text" th:field="*{clientwarehouse}" class="form-control">
			</div>
			
			<button type="submit" class="btn btn-success">Save Client</button>
			
    	</form>
    	
    	<br>  	
    
    </div>
    
  </body>
</html>
